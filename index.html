<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Exchange</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="app">

        <h1>Money <strong>Exchange</strong></h1>

        <select name="base" style="display: none;" id="base">
            <option value="null">Escolha a moeda Base</option>
            <option value="brl" selected>BRL</option>
        </select>
        <span class="inLine">
            <input type="text" name="baseQtd" id="baseQtd">
        </span>

        <select name="cotada" style="display: none;" id="cotada">
            <option value="null">Escolha a moeda Cotada</option>
            <option value="usd" selected>USD</option>
        </select>
        <span class="inLine">
            <input type="text" name="cotadaQtd" id="cotadaQtd">
        </span>
        

    </div>
<script src="./script.js"></script>
</body>
</html>
