<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="app">

        <h1>Currency <strong>Converter</strong></h1>
        <select name="base" id="base">
            <option value="null">Escolha a moeda Base</option>
            <option value="brl" selected>BRL</option>
        </select>
        <span class="inLine">
            <span id="baseLabel">R$</span>
            <input type="number" name="baseQtd" id="baseQtd" value=1>
        </span>

        <select name="cotada" style="display: none;" id="cotada">
            <option value="null">Escolha a moeda Cotada</option>
            <option value="usd" selected>USD</option>
        </select>
        <span class="inLine">
            <span id="cotadaLabel">US$</span>
            <input type="number" name="cotadaQtd" class="loading" id="cotadaQtd">
        </span>
        
    </div>
<script src="./script.js"></script>
</body>
</html>
