<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="app">

        <h1>Currency <strong>Converter</strong></h1>

        <span class="inLine">
                <select id="baseLabel">
                    <option selected value="brl">R$</option>
                </select>
            <input type="number" name="baseQtd" id="baseQtd" value=1>
        </span>

        <span class="inLine">
            <select id="cotadaLabel">
                <option selected value="usd">US$</option>
            </select>
            <input type="number" name="cotadaQtd" class="loading" id="cotadaQtd">
        </span>
        
    </div>
<script src="./script.js"></script>
</body>
</html>
